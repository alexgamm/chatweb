{{#partial "body"}}
<main class="flex justify-center items-center h-screen flex-col">
    <h1 class="text-3xl mb-10">Please sign up</h1>
    <form method="post" class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body">
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id={{googleOAuthClientId}}&redirect_uri={{googleOAuthRedirectUri}}&response_type=code&scope=email"
               class="btn bg-white bg-opacity-10 border-transparent hover:bg-opacity-5 hover:bg-white hover:border-transparent mb-2 w-full">
                <svg class="fill-violet-400 mr-3" xmlns="http://www.w3.org/2000/svg" height="1.8em"
                     viewBox="0 0 488 512">
                    <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                </svg>
                Continue with Google
            </a>
            <div class="divider">or</div>
            <div class="form-control">
                <label class="label" for="username">
                    <span class="label-text">username</span>
                </label>
                <input class="input input-bordered {{#if error}}input-error{{/if}}" type="text"
                       id="username"
                       name="username" value="{{username}}">
            </div>
            <div class="form-control">
                <label class="label" for="email">
                    <span class="label-text">email</span>
                </label>
                <input class="input input-bordered {{#if error}}input-error{{/if}}" type="email"
                       id="email"
                       name="email" value="{{email}}">
            </div>
            <div class="form-control">
                <label class="label" for="password">
                    <span class="label-text">password</span>
                </label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 right-0 flex items-center px-3">
                        <a class="password-toggle fill-gray-500 hover:fill-gray-400 cursor-pointer">
                            <svg class="eye hidden" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="-30 0 640 512">
                                <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                            </svg>
                            <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
                                <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/>
                            </svg>
                        </a>
                    </div>
                    <input class="input input-bordered w-full {{#if error}}input-error{{/if}}"
                           type="password"
                           id="password"
                           name="password">
                </div>
            </div>
            <div class="form-control">
                <label class="label" for="repeat-password">
                    <span class="label-text">repeat password</span>
                </label>
                <input class="input input-bordered {{#if error}}input-error{{/if}}" type="password"
                       id="repeat-password">
            </div>
            <span id="error-text" class="text-error">{{error}}</span>
            <div class="form-control mt-6">
                <button type="submit"
                        class="btn bg-violet-500 bg-opacity-60 border-transparent hover:bg-opacity-80 hover:bg-violet-500 hover:border-transparent mb-2 w-full text-gray-300">
                    Sign up
                </button>
            </div>
        </div>
    </form>

</main>
<script>
    const passwordToggle = document.querySelector('.password-toggle');

    const showPasswords = () => {
        document.querySelectorAll("#password, #repeat-password").forEach(input => input.type = "text");
        document.querySelector(".eye").classList.remove("hidden");
        document.querySelector(".eye-slash").classList.add("hidden");
    }

    const hidePasswords = () => {
        document.querySelectorAll("#password, #repeat-password").forEach(input => input.type = "password");
        document.querySelector(".eye").classList.add("hidden");
        document.querySelector(".eye-slash").classList.remove("hidden");
    }

    document.addEventListener('mouseup', hidePasswords)
    document.addEventListener('touchend', hidePasswords)
    passwordToggle.addEventListener('mousedown', showPasswords);
    passwordToggle.addEventListener('touchstart', showPasswords);

    function submit(event) {
        const password = document.querySelector('input[name="password"]').value;
        const repeatPassword = document.querySelector('#repeat-password').value;
        if (password !== repeatPassword) {
            event.preventDefault();
            document.querySelector('#error-text').innerText = "passwords don't match";
            document.querySelectorAll('.form-control input[type="password"]').forEach(function (elem) {
                elem.classList.add('input-error')
            })
        }
    }

    document.querySelector("form").addEventListener("submit", submit)
    const inputs = document.querySelectorAll("input")
    for (const input of inputs) {
        input.addEventListener("input", function () {
            document.querySelector('#error-text').innerText = "";
            document.querySelectorAll('.form-control input').forEach(function (elem) {
                elem.classList.remove('input-error')
            })
        })
    }
</script>
{{/partial}}
