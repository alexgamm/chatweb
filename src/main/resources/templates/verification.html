{{#partial "body"}}
<main class="flex justify-center items-center h-screen flex-col">
    <h1 class="text-3xl mb-10">Verify your email</h1>
    <form method="post" class="card flex-shrink-0 w-80 shadow-2xl bg-base-100">
        <input type="hidden" name="email" value="{{email}}">
        <div class="card-body">
            <h2 class="text-sm mb-5 text-center">
                Enter the code you received at<br>
                <b>{{email}}</b>
            </h2>
            <div class="form-control relative">
                <input class="bg-transparent focus:outline-none text-2xl tracking-[1.48em]" autofocus type="text" name="code"
                       maxlength="6"/>
                <div class="absolute flex w-[281px] -top-1 -left-3 pointer-events-none justify-between">
                    <div class="w-10 h-[45px] rounded-xl border border-primary"></div>
                    <div class="w-10 h-[45px] rounded-xl border border-primary"></div>
                    <div class="w-10 h-[45px] rounded-xl border border-primary"></div>
                    <div class="w-10 h-[45px] rounded-xl border border-primary"></div>
                    <div class="w-10 h-[45px] rounded-xl border border-primary"></div>
                    <div class="w-10 h-[45px] rounded-xl border border-primary"></div>
                </div>
            </div>
            <span class="text-error mt-4 text-center">{{error}}</span>
        </div>
    </form>
</main>
<script>
    const codeInput = document.querySelector('input[name="code"]');
    const form = document.querySelector('form');
    codeInput.addEventListener('input', () => {
        if (codeInput.value.length >= 6) {
            codeInput.setSelectionRange(5, 5);
            form.submit();
        }
    })

</script>
{{/partial}}
{{> base}}
